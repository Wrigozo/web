<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}
#login{
	position:absolute;
    left:50%;
    top:50%;
    transform: translate(-50%, -50%);
    background: white;
    border-radius:0.5em;
    padding:2em;
    border: 0.5em solid rgb(18,102,144);
    
}
body{
	background:	rgb(23,111,151);
}
#title{
	font-size:1em;
}

#loginbutton{
	max-width: 80px;
	font-size:1em;
}
.sr-only{
	padding: 1em;
}

#forgot{
	background:white;
	font-size:0.5em;
}

</style>
</head>
<body>
	<div id=login>
		<form class="form-signin">

			<h1 id="title" class="h3 mb-3 font-weight-normal">User Login</h1>
			<label for="inputEmail" class="sr-only">Email address</label> <input
				type="email" id="inputEmail" class="form-control"
				placeholder="user name" required autofocus> <label
				for="inputPassword" class="sr-only">Password</label> <input
				type="password" id="inputPassword" class="form-control"
				placeholder="password" required>
			<button id="forgot">forgot password</button>
			<button id="loginbutton" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
		</form>
	</div>
</body>
